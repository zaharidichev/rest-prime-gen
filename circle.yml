machine:
  services:
    - docker
  java:
    version: oraclejdk8

general:
  branches:
    only:
     - master

dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
    - docker info

test:
  override:
    - mvn clean install
    - docker build -t zaharidichev/rest-prime-gen .
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  hub:
     branch: master
     commands:
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
        - docker push zaharidichev/rest-prime-gen